<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LAN Rush — VLAN Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-mix">
  <div id="ui">
    <div class="title">LAN Rush — VLAN Edition</div>
    <div class="row">
      <label>Name:</label>
      <input id="name" maxlength="16" placeholder="PC-Name oder Spitzname">
    </div>
    <div class="row">
      <label>Avatar:</label>
      <select id="avatar">
        <option value="cat">Katze 🐱</option>
        <option value="robot">Roboter 🤖</option>
        <option value="packet" selected>Netzpaket 📦</option>
      </select>
    </div>
    <div class="row">
      <button id="joinBtn">Beitreten</button>
      <span id="status"></span>
    </div>
    <div class="row hint">Hinweis: Wenn der Server nicht erreichbar ist, stimmt deine VLAN/Trunk-Konfig nicht.</div>
  </div>

  <canvas id="game" width="960" height="600"></canvas>

  <div id="scoreboard"></div>

  <script src="client.js"></script>
</body>
</html>
